@(bookForm : Form[model.Book])
@import helper._

<html>
    <head>
        <title>Create Book</title>
    </head>

    <body>
        <h1>Let's create some books</h1>
        @helper.form(action=routes.BookController.save()){
            @helper.inputText(bookForm("id"))
            @helper.inputText(bookForm("title"))
            @helper.inputText(bookForm("price"))
            @helper.inputText(bookForm("author"))
            <input type="submit" value="Create Book">
        }

    </body>
</html>
